<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8"/>
    <title>Índice desde Denominación</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Segoe UI', sans-serif;
        height: 100vh;
        background-color: white;
        color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        position: relative;
        overflow: hidden;
      }
      .esquina-superior {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 10;
      }
      .esquina-superior img {
        position: absolute;
      }
      .esquina-superior img:nth-child(1) {
        width: 180px;
        height: auto;
        top: 20px;
        left: 0;
        z-index: 1;
      }
      .esquina-superior img:nth-child(2) {
        width: 120px;
        top: 40px;
        left: 30px;
        z-index: 2;
      }
      .esquina-inferior {
        position: absolute;
        bottom: 0;
        right: 0;
        z-index: 10;
      }
      .esquina-inferior img {
        position: absolute;
      }
      .esquina-inferior img:nth-child(1) {
        width: 480px;
        bottom: 0;
        right: 0;
        z-index: 1;
      }
      .esquina-inferior img:nth-child(2) {
        width: 360px;
        bottom: 0;
        right: 0;
        z-index: 2;
      }
      .contenido-central {
        max-width: 1000px;
        padding: 2rem;
        animation: fadeInDown 1.2s ease-in-out;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        width: 100%;
      }
      .contenido-central h1 {
        font-size: 2rem;
        color: #d4af37;
        margin-bottom: 1.5rem;
        text-align: center;
      }
      .indice {
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
      }
      .item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #f5f5f5;
        padding: 0.6rem 1rem;
        border-radius: 8px;
        font-size: 0.95rem;
        color: #003366;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        transition: transform 0.3s ease, background 0.3s ease;
      }
      .item:hover {
        transform: scale(1.01);
        background: #e0eaff;
      }
      .item .titulo {
        font-weight: 500;
      }
      .item .circulos {
        display: flex;
        gap: 0.4rem;
        flex-wrap: wrap;
      }
      .item .circulos a {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        background: #d4af37;
        color: white;
        font-size: 0.85rem;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        transition: background 0.3s ease;
      }
      .item .circulos a:hover {
        background: #003366;
      }
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

    <div class="esquina-superior">
