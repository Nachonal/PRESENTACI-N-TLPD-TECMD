  <title>El Futuro del Trabajo en Colombia</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background-color: white;
      color: #003366;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      overflow: hidden;
      position: relative;
    }

   

    .esquina-superior img:nth-child(1) {
      height: 130px; width: 100vw; /* 100% del ancho de la ventana */
max-width: 100%; top: 0; left: 0; position: absolute; z-index: 1;
    }
    .esquina-superior img:nth-child(2) {
      width: 160px;
      top: 20px;
      left: 40px;
      position: absolute;
      z-index: 10;
}


    .esquina-inferior {
      position: absolute;
      bottom: 0;
      right: 0;
      z-index: 10;
    }

    .esquina-inferior img {
      position: absolute;
      cursor: pointer;
    }

    .esquina-inferior img:nth-child(1) {
      width: 100px;
      bottom: 0;
      right: 0;
      z-index: 1;
    }

    .esquina-inferior img:nth-child(2) {
      width: 360px;
      bottom: 0;
      right: 0;
      z-index: 2;
    }

   h1 {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      font-size: 2.5rem;
      color: #ffbf00;
      text-align: center;
      margin: 0;
      padding: 0 1rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
  
    }



    .contenedor-imagenes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
      transition: all 0.3s ease;
    }

    .contenedor-imagenes img {
      max-width: 280px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.4s ease, z-index 0.4s;
      cursor: pointer;
      z-index: 1;
    }

    .contenedor-imagenes img.expandida {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(3);
      z-index: 20;
    }

    .leyenda {
      text-align: center;
      font-size: 1.1rem;
      margin-top: 1rem;
      max-width: 900px;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const imagenes = document.querySelectorAll('.contenedor-imagenes img');
      imagenes.forEach(img => {
        img.addEventListener('click', () => {
          document.querySelectorAll('.contenedor-imagenes img').forEach(i => i.classList.remove('expandida'));
          img.classList.add('expandida');
        });
      });

      const imgInferior = document.querySelector('.esquina-inferior img:nth-child(2)');
      imgInferior.addEventListener('click', () => {
        document.querySelectorAll('.contenedor-imagenes img').forEach(i => i.classList.remove('expandida'));
      });
    });
  </script>

  </script>
</head>
